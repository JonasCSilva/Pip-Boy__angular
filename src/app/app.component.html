<div id="container">
  <nav id="navbar">
    <div>
      <div
        *ngFor="let pageName of pagesNames; let i = index"
        routerLinkActive="active"
      >
        <a [routerLink]="pageName" (click)="doSomething($event)">{{
          pageName.toUpperCase()
        }}</a>
      </div>
    </div>
  </nav>

  <div id="main">
    <router-outlet></router-outlet>
  </div>

  <footer id="footer">
    <div id="footer-hp">
      <h4>HP 310/310</h4>
    </div>
    <div id="footer-level">
      <h4>LEVEL 34</h4>
      <div id="level-bar">
        <div></div>
      </div>
    </div>
    <div id="footer-ap">
      <h4>AP 230/230</h4>
    </div>
  </footer>
</div>
