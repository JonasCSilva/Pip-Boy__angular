<section id="container">
  <nav id="header">
    <div
      *ngFor="let subPageName of subPagesNames; let i = index"
      [class]="selectedSubPageName === subPageName ? 'active' : null"
    >
      <a #cmp class="link" [routerLink]="subPageName">{{
        subPageName.toUpperCase()
      }}</a>
    </div>
  </nav>

  <main>
    <router-outlet></router-outlet>
  </main>
</section>
