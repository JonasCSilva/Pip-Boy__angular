<section id="container">
  <nav id="header">
    <div *ngFor="let subPageName of subPagesNames; let i = index" routerLinkActive="active">
      <a #cmp class="link" [routerLink]="subPageName">{{ subPageName | uppercase }}</a>
    </div>
  </nav>

  <main>
    <router-outlet></router-outlet>
  </main>
</section>
